{% extends 'shared/layout.html' %}
{% block conteudo %}


<h1>Listagem das Ideias</h1>
    <p>
        {% for ideia in ideias %}^
        <div>

            <p>{{ideia.pessoa.nome}}</p>
            <p>{{ideia.titulo}}</p>
            <p>{{ideia.categoria}}</p>
            <p>{{ideia.descricao}}</p>
        </div>
            {% endfor %}
    </p>

{% endblock %}
